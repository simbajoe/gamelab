<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="res.js"></script>
<script>
    function addRole(canv, data, color) {
        if (!data) {
            return;
        }
        $.each(data['players'], function(i, v) {
            var pl = $('<div class="player" style="background-color:' + color + '; top:' + (v.y - 5) + 'px; left:' + (v.x - 5) + 'px;">');
            canv.append(pl);
        });
    }

    function render(frame) {
        var canv = $('#canv');
        canv.empty();
        addRole(canv, frame['server'], 'black');
        var colors = ['red', 'blue', 'green'];
        $.each(frame['client'], function(i, v) {
            addRole(canv, v, colors[i]);
        });
    }

    $(document).ready(function() {
        var endTime;
        $.each(res, function(i, v) {
            endTime = Math.ceil(v['time'] * 1.05);
        });
        var lastFrameN = null;
        $('#scroller').scroll(function() {
            var scrollPercentage = this.scrollLeft / (this.scrollWidth - this.clientWidth);
            var time = scrollPercentage * endTime;
            var frame = res[0];
            var i = 1;
            while (frame['time'] < time && i < res.length) {
                nextFrame = res[i];
                if (nextFrame > time) {
                    break;
                }
                frame = nextFrame;
                i++;
            }
            if (i - 1 != lastFrameN) {
                lastFrameN = i - 1;
                render(frame);
            }
        });
        render(res[0]);
        $(document).keypress(function(e) {
            if (e.which == 13) {
                var scroller = $('#scroller')[0];
                var playTimeLeft = endTime * (1 - scroller.scrollLeft / (scroller.scrollWidth - scroller.clientWidth));
                playTimeLeft *= 10; // 10 times slower
                $(scroller).animate({scrollLeft: scroller.scrollWidth}, playTimeLeft);
            }
        });
    });
</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #scroller {
        width: 100%;
        height: 20px;
        background: black;
        overflow: auto;
        position: absolute;
        bottom: 0;
    }
    #scroller div {
        width: 10000%;
        height: 1px;
    }
    .player {
        width: 10px;
        height: 10px;
        position: absolute;
        border-radius: 10px;
    }
</style>
<div id="canv"></div>
<div id="scroller">
    <div></div>
</div>
